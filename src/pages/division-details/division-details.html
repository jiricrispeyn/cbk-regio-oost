<ion-header>
  <ion-navbar>
    <ion-title>
      {{ division.division }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let club of division.clubs">
      <h2>{{ club.name }}</h2>
      <h3>{{ club.place }}</h3>
      <p>{{ club.address }}</p>
      <p><a href="tel:{{ club.phone }}">{{ club.phone }}</a></p>
    </ion-item>
  </ion-list>

</ion-content>
