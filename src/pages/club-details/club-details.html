<ion-header>
  <ion-navbar>
    <ion-title>
      {{ club.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  {{ window }}

  <ion-card>

    <div id="map" [style.width]="size.width" [style.height]="size.height"></div>

    <ion-card-content>
      <h2>{{ club.place }}</h2>
      <p>{{ club.address }}</p>
    </ion-card-content>
    
    <ion-item>
      <ion-icon name="call" item-left small></ion-icon>
      <a href="tel:{{ club.phone }}">{{ club.phone }}</a>
    </ion-item>

  </ion-card>

</ion-content>
